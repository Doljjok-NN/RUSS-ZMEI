<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>НАША ЗМЕЯ!</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>

  <body>
    <div class="page">
      <header class="header">
        <h1 class="title_h">
          <button class="title">
            Приветствую тебя в самой РУССКОЙ ИГРЕ НА ПЛАНЕТЕ!
          </button>
        </h1>
        <p class="subtitle">
          Помоги НАШЕЙ ЗМЕЕ очистить НАШУ землю от детей мигрантов.
        </p>
      </header>
      <canvas id="game" width="738" height="608"></canvas>
      
      <div class="mobile-controls">
        <div class="absolut_up"><button class="control-btn up" id="up">↑</button></div>
        <div class="flex_button">
          <div><button class="control-btn left" id="left">←</button></div>
          <div><button class="control-btn right" id="right">→</button></div>
        </div>
        <div class="absolut_up"><button class="control-btn absolut_down down" id="down">↓</button></div>
      </div>

      <figure class="muzloo">
        <audio controls autoplay loop src="img/SHAMAN - Я Русский.mp3"></audio>
      </figure>
    </div>
    <script src="js/jaba.js"></script>
  </body>
</html>
