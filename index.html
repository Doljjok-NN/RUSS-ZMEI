<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>НАША ЗМЕЯ!</title>
  <link rel="stylesheet" href="style/style.css" />
</head>

<body>
  <div class="background-container"></div>
  <div class="page">
    
    <header class="header" >
      <h1 class="title_h"  id="header-container">
        <button class="title">
          Приветствую тебя в самой РУССКОЙ ИГРЕ НА ПЛАНЕТЕ!
        </button>
      </h1>
      <p class="subtitle" id="header-containers">
        Помоги НАШЕЙ ЗМЕЕ очистить НАШУ землю от детей мигрантов.
      </p>
      
      
    </header>
    <canvas id="game-canvas"></canvas>
    
    
    <div class="mobile-controls">
      <button class="control-btn" id="up">↑</button>
      <div>
        <button class="control-btn" id="left">←</button>
        <button class="control-btn" id="right">→</button>
      </div>
      <button class="control-btn" id="down">↓</button>
    </div>
    <div class="score">Cчет: <span id="score">0</span></div>
    <div id="speed-indicator">Скорость: <span id="speed-value">1x</span></div>
    <figure class="muzloo">
      <audio controls autoplay loop src="img/SHAMAN - Я Русский.mp3"></audio>
    </figure>
  </div>
  <script src="js/jaba.js"></script>
</body>

</html>
